<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Keyboard - MultiTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Sticky Side Ads -->
    <div class="sticky-side-ad left">
        <div class="ad-placeholder">AdSense Left</div>
    </div>
    <div class="sticky-side-ad right">
        <div class="ad-placeholder">AdSense Right</div>
    </div>
    <div id="header"></div>
    <div class="container py-4">
        <div class="mb-3">
            <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
        </div>
        <h1 class="text-danger mb-4">Emoji Keyboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card bg-black border-danger mb-4">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="emojiOutput" class="form-label">Your Text:</label>
                            <textarea id="emojiOutput" class="form-control bg-dark text-light border-danger mb-3" rows="4" placeholder="Click emojis below to add them here..."></textarea>
                        </div>
                        <div class="text-center mb-3">
                            <button class="btn btn-danger me-2" onclick="copyText()">Copy Text</button>
                            <button class="btn btn-outline-danger" onclick="clearText()">Clear</button>
                        </div>
                    </div>
                </div>
                <!-- Emoji Grid -->
                <div class="card bg-dark border-danger mb-4">
                    <div class="card-header text-danger">
                        <h5>Emoji Keyboard</h5>
                    </div>
                    <div class="card-body text-center" id="emojiGrid">
                        <!-- Emojis will be loaded here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../assets/js/include.js"></script>
    <script>

        ];
        function renderEmojis() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-danger m-1 fs-4';
                btn.textContent = emoji;
                btn.onclick = () => {
                    document.getElementById('emojiOutput').value += emoji;
                };
                grid.appendChild(btn);
            });
        }
        function copyText() {
            const text = document.getElementById('emojiOutput').value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied!');
            });
        }
        function clearText() {
            document.getElementById('emojiOutput').value = '';
        }
        document.addEventListener('DOMContentLoaded', renderEmojis);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
