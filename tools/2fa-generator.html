<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Generator - MultiTools</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <!-- Sticky Side Ads -->
  <div class="sticky-side-ad left">
    <div class="ad-placeholder">AdSense Left</div>
  </div>
  <div class="sticky-side-ad right">
    <div class="ad-placeholder">AdSense Right</div>
  </div>
  <div id="header"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
      <h1 class="text-danger mb-0">2FA (TOTP) Generator</h1>
      <div style="width: 120px;"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card bg-black border-danger mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label for="secretInput" class="form-label">Enter your TOTP Secret (Base32):</label>
              <input id="secretInput" class="form-control bg-dark text-light border-danger mb-3" placeholder="e.g. JBSWY3DPEHPK3PXP">
            </div>
            <div class="text-center mb-3">
              <button class="btn btn-danger me-2" onclick="generateTOTP()">Generate Code</button>
              <button class="btn btn-outline-danger" onclick="clearSecret()">Clear</button>
            </div>
          </div>
        </div>
        <div id="resultsBox" class="card bg-dark border-danger mb-4" style="display: none;">
          <div class="card-header text-danger">
            <h5>Current 2FA Code</h5>
          </div>
          <div class="card-body text-center">
            <h2 id="totpCode" class="display-4 text-success">------</h2>
            <div class="mb-2">
              <span id="timer" class="badge bg-danger">30</span> seconds left
            </div>
            <button class="btn btn-outline-danger" onclick="copyCode()">Copy Code</button>
          </div>
        </div>        
        <!-- Info Card -->
        <div class="card bg-dark border-danger mb-4">
          <div class="card-header text-danger">
            <h5><i class="fas fa-info-circle"></i> About 2FA GENERATOR</h5>
          </div>
          <div class="card-body">
            <p>Generate secure two-factor authentication codes for enhanced account security.</p>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../assets/js/include.js"></script>
</body>
</html>
