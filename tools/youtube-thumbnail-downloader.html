<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Downloader - MultiTools</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
  <!-- Sticky Side Ads -->
  <div class="sticky-side-ad left">
    <div class="ad-placeholder">AdSense Left</div>
  </div>
  <div class="sticky-side-ad right">
    <div class="ad-placeholder">AdSense Right</div>
  </div>
  <div id="header"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
      <h1 class="text-danger mb-0">YouTube Thumbnail Downloader</h1>
      <div style="width: 120px;"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card bg-black border-danger mb-4">
          <div class="card-body">
            <div class="alert alert-info bg-dark border-danger">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Note:</strong> Download high-quality thumbnails from any YouTube video. Paste the video URL below to get started.
            </div>
            <div class="mb-3">
              <label for="youtubeUrl" class="form-label">YouTube Video URL:</label>
              <input type="url" class="form-control bg-dark text-light border-danger" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="text-center mb-3">
              <button class="btn btn-danger me-2" onclick="getThumbnail()">
                <i class="fas fa-image me-2"></i>Get Thumbnail
              </button>
              <button class="btn btn-outline-danger me-2" onclick="clearInput()">
                <i class="fas fa-trash me-2"></i>Clear
              </button>
              <button class="btn btn-outline-danger" onclick="loadExample()">
                <i class="fas fa-download me-2"></i>Load Example
              </button>
            </div>
          </div>
        </div>
        <!-- Results Output Box -->
        <div id="resultsBox" class="card bg-dark border-danger mb-4" style="display: none;">
          <div class="card-header text-danger">
            <h5><i class="fas fa-image me-2"></i>Thumbnail Preview</h5>
          </div>
          <div class="card-body text-center">
            <div id="thumbnailImages"></div>
            <div class="mt-3">
              <button class="btn btn-outline-danger me-2" onclick="downloadThumbnail('maxres')">
                <i class="fas fa-download me-2"></i>Download Max Resolution
              </button>
              <button class="btn btn-outline-danger me-2" onclick="downloadThumbnail('hq')">
                <i class="fas fa-download me-2"></i>Download HQ
              </button>
              <button class="btn btn-outline-danger" onclick="downloadThumbnail('mq')">
                <i class="fas fa-download me-2"></i>Download MQ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../assets/js/include.js"></script>
</body>
</html>
