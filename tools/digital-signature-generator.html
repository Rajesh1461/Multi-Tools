<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature Generator - MultiTools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Sticky Side Ads -->
    <div class="sticky-side-ad left">
        <div class="ad-placeholder">AdSense Left</div>
    </div>
    <div class="sticky-side-ad right">
        <div class="ad-placeholder">AdSense Right</div>
    </div>
    <div id="header"></div>
    <div class="container py-4">
        <div class="mb-3">
            <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
        </div>
        <h1 class="text-danger mb-4">Digital Signature Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card bg-black border-danger mb-4">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="messageInput" class="form-label">Message to Sign:</label>
                            <textarea id="messageInput" class="form-control bg-dark text-light border-danger mb-3" rows="4" placeholder="Enter the message you want to sign..."></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="privateKey" class="form-label">Private Key (Optional):</label>
                                <input type="text" id="privateKey" class="form-control bg-dark text-light border-danger" placeholder="Enter private key or leave empty for demo">
                            </div>
                            <div class="col-md-6">
                                <label for="algorithm" class="form-label">Algorithm:</label>
                                <select id="algorithm" class="form-select bg-dark text-light border-danger">
                                    <option value="SHA-256">SHA-256</option>
                                    <option value="SHA-1">SHA-1</option>
                                    <option value="MD5">MD5</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button class="btn btn-danger me-2" onclick="generateSignature()">Generate Signature</button>
                            <button class="btn btn-outline-danger" onclick="clearInput()">Clear</button>
                        </div>
                    </div>
                </div>
                <!-- Results Output Box -->
                <div id="resultsBox" class="card bg-dark border-danger mb-4" style="display: none;">
                    <div class="card-header text-danger">
                        <h5>Digital Signature Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center mb-3">
                            <div class="col-md-6 mb-2">
                                <div class="card bg-secondary border-danger">
                                    <div class="card-body">
                                        <h6 class="text-danger">Hash</h6>
                                        <h4 id="hashResult">-</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="card bg-secondary border-danger">
                                    <div class="card-body">
                                        <h6 class="text-danger">Signature</h6>
                                        <h4 id="signatureResult">-</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signatureOutput" class="form-label">Complete Signature:</label>
                            <textarea id="signatureOutput" class="form-control bg-dark text-light border-danger" rows="3" readonly></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-danger me-2" onclick="copySignature()">Copy Signature</button>
                            <button class="btn btn-outline-danger" onclick="exportSignature()">Export Signature</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../assets/js/include.js"></script>
</body>
</html>
