<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech - MultiTools</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
  <!-- Sticky Side Ads -->
  <div class="sticky-side-ad left">
    <div class="ad-placeholder">AdSense Left</div>
  </div>
  <div class="sticky-side-ad right">
    <div class="ad-placeholder">AdSense Right</div>
  </div>
  <div id="header"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
      <h1 class="text-danger mb-0">Text to Speech</h1>
      <div style="width: 120px;"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card bg-black border-danger mb-4">
          <div class="card-body">
            <div class="alert alert-info bg-dark border-danger">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Note:</strong> Convert text to speech using your browser's built-in speech synthesis. Enter your text and click speak.
            </div>
            <div class="mb-3">
              <label for="textInput" class="form-label">Enter Text:</label>
              <textarea class="form-control bg-dark text-light border-danger" id="textInput" rows="6" placeholder="Enter the text you want to convert to speech..."></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="voiceSelect" class="form-label">Voice:</label>
                <select class="form-select bg-dark text-light border-danger" id="voiceSelect">
                  <option value="">Loading voices...</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rateSelect" class="form-label">Speed:</label>
                <select class="form-select bg-dark text-light border-danger" id="rateSelect">
                  <option value="0.5">Very Slow</option>
                  <option value="0.75">Slow</option>
                  <option value="1" selected>Normal</option>
                  <option value="1.25">Fast</option>
                  <option value="1.5">Very Fast</option>
                  <option value="2">Extremely Fast</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pitchSelect" class="form-label">Pitch:</label>
                <select class="form-select bg-dark text-light border-danger" id="pitchSelect">
                  <option value="0.5">Very Low</option>
                  <option value="0.75">Low</option>
                  <option value="1" selected>Normal</option>
                  <option value="1.25">High</option>
                  <option value="1.5">Very High</option>
                  <option value="2">Extremely High</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="volumeSelect" class="form-label">Volume:</label>
                <select class="form-select bg-dark text-light border-danger" id="volumeSelect">
                  <option value="0.1">Very Quiet</option>
                  <option value="0.3">Quiet</option>
                  <option value="0.5">Medium</option>
                  <option value="0.7">Loud</option>
                  <option value="1" selected>Maximum</option>
                </select>
              </div>
            </div>
            <div class="text-center mb-3">
              <button class="btn btn-danger me-2" onclick="speakText()">
                <i class="fas fa-volume-up me-2"></i>Speak
              </button>
              <button class="btn btn-outline-danger me-2" onclick="pauseSpeech()">
                <i class="fas fa-pause me-2"></i>Pause
              </button>
              <button class="btn btn-outline-danger me-2" onclick="resumeSpeech()">
                <i class="fas fa-play me-2"></i>Resume
              </button>
              <button class="btn btn-outline-danger me-2" onclick="stopSpeech()">
                <i class="fas fa-stop me-2"></i>Stop
              </button>
              <button class="btn btn-outline-danger" onclick="clearText()">
                <i class="fas fa-trash me-2"></i>Clear
              </button>
            </div>
          </div>
        </div>
        <!-- Status Card -->
        <div id="statusCard" class="card bg-dark border-danger mb-4" style="display: none;">
          <div class="card-header text-danger">
            <h5><i class="fas fa-info-circle me-2"></i>Speech Status</h5>
          </div>
          <div class="card-body">
            <div id="statusText" class="text-center"></div>
            <div class="progress mt-3" style="height: 20px;">
              <div id="speechProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../assets/js/include.js"></script>
</body>
</html>
