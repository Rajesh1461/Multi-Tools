<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Converter - MultiTools</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
  <!-- Sticky Side Ads -->
  <div class="sticky-side-ad left">
    <div class="ad-placeholder">AdSense Left</div>
  </div>
  <div class="sticky-side-ad right">
    <div class="ad-placeholder">AdSense Right</div>
  </div>
  <div id="header"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="../index.html" class="btn btn-outline-danger">&larr; Back to Home</a>
      <h1 class="text-danger mb-0">Speed Converter</h1>
      <div style="width: 120px;"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card bg-black border-danger mb-4">
          <div class="card-body">
            <div class="alert alert-info bg-dark border-danger">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Note:</strong> Convert between different speed units including kilometers per hour, miles per hour, meters per second, and more.
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fromUnit" class="form-label">From Unit:</label>
                <select class="form-select bg-dark text-light border-danger" id="fromUnit">
                  <option value="kmh">Kilometers per Hour (km/h)</option>
                  <option value="mph">Miles per Hour (mph)</option>
                  <option value="ms">Meters per Second (m/s)</option>
                  <option value="knots">Knots (nautical miles/h)</option>
                  <option value="fps">Feet per Second (ft/s)</option>
                  <option value="mach">Mach (speed of sound)</option>
                  <option value="light">Speed of Light (c)</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="toUnit" class="form-label">To Unit:</label>
                <select class="form-select bg-dark text-light border-danger" id="toUnit">
                  <option value="mph">Miles per Hour (mph)</option>
                  <option value="kmh">Kilometers per Hour (km/h)</option>
                  <option value="ms">Meters per Second (m/s)</option>
                  <option value="knots">Knots (nautical miles/h)</option>
                  <option value="fps">Feet per Second (ft/s)</option>
                  <option value="mach">Mach (speed of sound)</option>
                  <option value="light">Speed of Light (c)</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputValue" class="form-label">Enter Speed:</label>
              <input type="number" step="0.01" class="form-control bg-dark text-light border-danger" id="inputValue" placeholder="Enter speed value">
            </div>
            <div class="text-center mb-3">
              <button class="btn btn-danger me-2" onclick="convertSpeed()">
                <i class="fas fa-exchange-alt me-2"></i>Convert
              </button>
              <button class="btn btn-outline-danger me-2" onclick="clearInput()">
                <i class="fas fa-trash me-2"></i>Clear
              </button>
              <button class="btn btn-outline-danger" onclick="swapUnits()">
                <i class="fas fa-arrows-alt-h me-2"></i>Swap Units
              </button>
            </div>
          </div>
        </div>
        <!-- Results Output Box -->
        <div id="resultsBox" class="card bg-dark border-danger mb-4" style="display: none;">
          <div class="card-header text-danger">
            <h5><i class="fas fa-tachometer-alt me-2"></i>Conversion Result</h5>
          </div>
          <div class="card-body">
            <div id="conversionResult" class="text-center mb-3"></div>
            <div class="text-center">
              <button class="btn btn-outline-danger me-2" onclick="copyResult()">
                <i class="fas fa-copy me-2"></i>Copy Result
              </button>
              <button class="btn btn-outline-danger" onclick="showAllConversions()">
                <i class="fas fa-list me-2"></i>Show All Units
              </button>
            </div>
          </div>
        </div>
        <!-- All Conversions Table -->
        <div id="allConversionsBox" class="card bg-dark border-danger mb-4" style="display: none;">
          <div class="card-header text-danger">
            <h5><i class="fas fa-table me-2"></i>All Unit Conversions</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Unit</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody id="allConversionsTable">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="../assets/js/include.js"></script>
</body>
</html>
